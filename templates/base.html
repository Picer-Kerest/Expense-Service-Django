{% load static %}

<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Expenses{% endblock %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Expenses</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Переключить навигацию">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
      <div class="nav-item text-nowrap">
          <span class="nav-link" href="">
              ({{ request.user.username }})
          </span>
      </div>

      <div class="nav-item text-nowrap mt-3 ml-2">
          {% if user.is_authenticated %}
              <form action="{% url 'logout' %}" method="POST">
                  {% csrf_token %}
                  <input class="text text-capitalize px-3" type="submit" value="Sign out">
              </form>
          {% endif %}
      </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
      {% include 'partials/_sidebar.html' %}
    <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
      {% block content %}
      {% endblock %}
    </main>
  </div>
</div>


    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}" crossorigin="anonymous"></script>
  </body>
</html>
