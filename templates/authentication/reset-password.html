{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Please enter you email to get reset link</h4>
                </div>
                <form method="POST" action="{% url 'reset-password' %}">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" id="emailField"
                               class="form-control">
                    </div>
                    <div class="invalid-feedback email_feedback" style="display:none">
                    </div>
                    <p class="text-sm text-success email_check"></p>
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" >
                </form>
                <div class="container">
                    <span class="text-lead lead">Have an account? </span><a href="{% url 'login' %}">
                    Login</a><br>
                    <span class="text-lead lead">Don't have an account? </span><a
                        href="{% url 'register' %}">Create it</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/reset.js' %}"></script>
{% endblock %}
