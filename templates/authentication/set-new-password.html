{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Set your new password</h4>
                </div>
                <form method="POST" action="{% url 'set-new-password' uidb64 token %}">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <p class="text-sm text-success password_check"></p>
                    <div class="invalid-feedback password_feedback" style="display:none">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="passwordField"
                               class="form-control" value="{{ fieldValues.password }}" >
                        <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password2" placeholder="Confirm Password" id="passwordField2"
                               class="form-control" value="{{ fieldValues.password }}" >
                        <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" >
                </form>
                <div class="help_info">
                    <span class="text-lead lead">Have an account? </span><a href="{% url 'login' %}">
                    Login</a><br>
                    <span class="text-lead lead">No account? </span><a href="{% url 'register' %}">Register here</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/reset.js' %}"></script>
{% endblock %}
